<html>
<head>
    <title>Start a Google Hangout</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="canonical" href="http://www.startagooglehangout.com" />
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/aokjakdncnbbfhhammcdkbblmcglpobn">
    <style type="text/css">
      #disqus_thread {
        padding-top: 10px;
      }

      #hangout_box {
        width: 290px;
      }

      #hangout_box .left {
        float: left;
      }

      #hangout_box .right {
        float: right;
        color: red;
        font-weight: bold;
      }

      .clear {
        clear: both;
      }

      .hidden {
        display: none;
      }
    </style>
</head>
<body>
  <h1>Start a Google Hangout with 1 Click <button onclick="chrome.webstore.install()" id="install-button" class="hidden">Add to Chrome</button></h1>
  <p>It is actually very difficult to create a Google Hangout using the Google Plus interface.  Click the button below and be on your way!</p>
  <p>With love from Mountain View,<br />Eric Hayes</p>
  <div id="hangout_box">
    <div class="left">
      <a href="https://plus.google.com/hangouts/_?gid=">Start a Hangout</a>
    </div>
    <div class="right">&lt;-- Click here to start</div>
  </div>
  <div class="clear"></div>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = 'startagooglehangoutcom';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-48659460-1', 'startagooglehangout.com');
    ga('send', 'pageview');

    $(window).load(function(){
      if ( chrome && ( $('#extension-is-installed').length == 0 ) ) {
        $('#install-button').removeClass('hidden');
      }
    });
  </script>
</body>
</html>
